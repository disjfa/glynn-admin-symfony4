# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'

services:
    Liip\ImagineBundle\Service\FilterService: '@liip_imagine.service.filter'
    PhpMob\Settings\Manager\SettingManager: '@phpmob.settings.manager'

    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Menu\Admin\UserMenuListener:
        tags:
          - { name: 'kernel.event_listener', event: 'admin.menu_configure', method: 'onMenuConfigure', priority: -50 }

    App\Menu\Admin\TranslatorMenuListener:
        tags:
          - { name: 'kernel.event_listener', event: 'admin.menu_configure', method: 'onMenuConfigure', priority: -150 }

    App\Menu\Admin\DashboardMenuListener:
        tags:
          - { name: 'kernel.event_listener', event: 'admin.menu_configure', method: 'onMenuConfigure', priority: 999 }

    App\Menu\Site\HomeMenuListener:
        tags:
          - { name: 'kernel.event_listener', event: 'site.menu_configure', method: 'onMenuConfigure', priority: 999 }

    App\Dashboard\DashboardExample:
        tags:
          - { name: 'kernel.event_listener', event: 'admin.dashboard_items', method: 'get' }
